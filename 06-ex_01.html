<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor1 = window.prompt("Informe um valor 1: ") // Digita um Valor e Armazena uma String
        let valorCorrigido1 = parseFloat(valor1) // Converte o valor em Number
        let valor2 = window.prompt("Informe um valor 2: ") // Digita um Valor e Armazena uma String
        let valorCorrigido2 = parseFloat(valor2) // Converte o valor em Number
        let somatoria = valor1 + valor2 // Concatena Strings
        let somatoriaCorrigida = valorCorrigido1 + valorCorrigido2 // Soma os números corretamente
        window.alert(`A soma entre os valores é: ${somatoria}`) // Exibe a Concatenação das Strings
        window.alert(`Esse é um erro comum entre iniciantes, pois estamos concatenando strings.`) // Explicação
        window.alert(`Esse é o valor corrigido`) // Mostra o valor corrigido
        window.alert(`O valor corrigido é: ${somatoriaCorrigida}`) // Exibe a soma dos números
    </script>
</body>
</html>
