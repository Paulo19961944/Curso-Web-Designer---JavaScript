<!DOCTYPE html><!--HTML 5-->
<html lang="pt-br"> <!--Linguagem PT-BR e Inicio HTML-->
<!--INICIO da Tag de Metadados-->
<head> 
    <meta charset="UTF-8"> <!--Cadeia de Caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Zoom inicial 1x-->
    <title>Exercicio 06</title> <!--Titulo do Navegador-->
</head>
<!--FIM dos Metadados-->
<!--INICIO do Conteúdo HTML-->
<body>
    <!--INICIO do JavaScript-->
    <script>
        let vendedor = window.prompt("Digite o nome do vendedor: ") // Armazena o nome do vendedor 
        let fogao = Number(window.prompt("Digite a Quantidade da Vendas do Fogão: ")) // Armazena a quantidade de fogões vendidos
        let geladeira = Number(window.prompt("Digite a Quantidade da Vendas do Geladeira: ")) // Armazena a quantidade de geladeiras vendidas
        let microondas = Number(window.prompt("Digite a Quantidade da Vendas do Microondas: ")) // Armazena a quantidade de microondas vendidos
        let premioConcedido = `${vendedor}, parabéns! Voce receberá uma viagem!` //  Exibe se o vendedor ganhou
        let premioRecusado = `${vendedor}, infelizmente você não atingiu a meta!`//  Exibe se o vendedor não atingiu a meta
        fogao >= 18000 || geladeira >= 26800 || microondas >=4600 ?window.alert(premioConcedido) : window.alert(premioRecusado) // Desvio Condicional ?(Valor se verdadeiro) : (Valor se falso)
    </script>
    <!--FIM do JavaScript-->
</body>
<!--FIM do Conteúdo HTML-->
</html> 
<!--FIM do HTML-->
