<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <script>
      let nomeAluno = window.prompt("Qual o nome do aluno?: ")  
      let nota1 = Number(window.prompt("Digite a primeira nota: ").replace(",", "."))
      let nota2 = Number(window.prompt("Digite a segunda nota: ").replace(",", "."))
      let nota3 = Number(window.prompt("Digite a terceira nota: ").replace(",", "."))
      let nota4 = Number(window.prompt("Digite a quarta nota: ").replace(",", "."))
      let media = (nota1 + nota2 + nota3 + nota4) / 4
      window.alert(`${nomeAluno} sua média é: ${media.toFixed(2)}`) 
    </script>
</body>
</html>
