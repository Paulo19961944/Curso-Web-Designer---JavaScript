<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <script>
      let nomeAluno = window.prompt("Qual o nome do aluno?: ") // Captura o Nome do Aluno
      let nota1 = Number(window.prompt("Digite a primeira nota: ").replace(",", ".")) // Captura a primeira nota e caso coloque virgula, substitui por ponto
      let nota2 = Number(window.prompt("Digite a segunda nota: ").replace(",", ".")) // Captura a segunda nota e caso coloque virgula, substitui por ponto
      let nota3 = Number(window.prompt("Digite a terceira nota: ").replace(",", ".")) // Captura a terceira nota e caso coloque virgula, substitui por ponto
      let nota4 = Number(window.prompt("Digite a quarta nota: ").replace(",", ".")) // Captura a quarta nota e caso coloque virgula, substitui por ponto
      let media = (nota1 + nota2 + nota3 + nota4) / 4 // Calcula a Média
      window.alert(`${nomeAluno} sua média é: ${media.toFixed(2).replace(".", ",")}`) // Exibe na Tela o Nome do Aluno e a Média, alem de trocar ponto por virgula
    </script>
</body>
</html>
