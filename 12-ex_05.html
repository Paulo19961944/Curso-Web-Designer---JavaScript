<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    <script>
        let nota1 = Number(window.prompt("Digite a primeira nota: ")) // Armazena a primeira nota
        let nota2 = Number(window.prompt("Digite a segunda nota: ")) // Armazena a segunda nota
        let nota3 = Number(window.prompt("Digite a terceira nota: ")) // Armazena a terceira nota
        let nota4 = Number(window.prompt("Digite a quarta nota: ")) // Armazena a quarta nota
        let faltas = Number(window.prompt("Digite as horas de falta: ")) // Armazena as horas de falta
        let media = (nota1 + nota2 + nota3 + nota4) / 4; // Armazena a média
        let aprovado = `O aluno está aprovado e a nota é: ${media}\nFaltas: ${faltas} horas`; // Mostra na tela que o aluno está aprovado e o numero de faltas
        let reprovado = `O aluno está reprovado e a nota é: ${media}\nFaltas: ${faltas} horas`; // Mostra na tela que o aluno está reprovado e o numero de faltas
        media >= 6 && faltas <= 10 ?window.alert(aprovado) :window.alert(reprovado) // Operador Ternário (Estrutura de Decisão ?(Valor se Verdadeiro) : (Valor se falso))
    </script>
</body>
</html>
