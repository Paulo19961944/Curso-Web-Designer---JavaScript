<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions - Funções</title>
</head>
<body>
    <script>
        function gerarMensagem(){
            window.alert("Executei uma função!!!")
        }
        
        let a = Number(window.prompt("Digite o primeiro número: "))
        let b = Number(window.prompt("Digite o segundo número: "))
        function soma(a, b){
            return a + b
        }
        window.alert(`A soma de ${a} + ${b} é igual a ${soma(a, b)}`)
    </script>
</body>
</html>
