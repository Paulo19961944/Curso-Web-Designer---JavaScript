<!DOCTYPE html> <!--HTML 5-->
<html lang="pt-br"> <!--Linguagem PT-BR-->
<head> <!--Tags de Metadados-->
    <meta charset="UTF-8"> <!--Cadeia de Caracteres Universal-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport com a escala inicial de 1x-->
    <title>Exercicio 4</title> <!--Titulo-->
</head> <!--Fim das Tags de Metadados-->
<body> <!--Inicio do Conteúdo-->
    <!--Inicio do Código JavaScript-->
    <script>
        let diametro = parseFloat(prompt("Digite o diâmetro do circulo: ")) // Captura o diametro do circulo
        let raio = diametro / 2 // Calcula o raio do circulo
        let area = 3.141592 * raio ** 2 // Faz o calculo da área
        // Se for um numero
        if(!isNaN(diametro)){
            window.alert(`O valor da area do circulo é: ${area.toFixed(2)}`) // Exibe um alert na tela
        } else{
            alert(`Você não digitou um número. Tente novamente!`); // Alert caso não seja um número
        }
    </script>
    <!--Fim do Código JavaScript-->
</body> <!--Fim do Conteúdo -->
</html> <!-- Fim do HTML -->
