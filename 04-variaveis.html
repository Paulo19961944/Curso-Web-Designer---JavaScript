<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <script>
        /**
         * ### REGRAS PARA IDENTIFICADORES (VARIÁVEIS)
        - Podem começar com letra, $ ou com o símbolo de sublinhado _
        - Não podem começar com números
        - É possível usar letras, números, acentos e símbolos
        - Não podem conter espaços
        - Não podem ser nomes reservados (ex: let let)
        - Use nomes coerentes. (ex.: Uma variável que armazenará o nome de um aluno, uma sugestão : var nomeAluno
        - Há uma diferença entre maiusculas e minúsculas, JavaScript é uma linguagem case-sensitive
        - O padrão camel-case é uma sugestão de boas práticas
        */
    </script>
</body>
</html>
